<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Simon's Toy</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="./style.css" />

    <!-- import the webpage's javascript file -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Simon's Toy!</h1>

    <p>Watch, Remember, Repeat!</p>
    <button id="startBtn" onclick="startGame()">Start</button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>
    <div id="statusBar">
      <h2 id="timer" class="green">Time: 40</h2>
    </div>

    <div id="gameButtonArea">
      <button
        id="button1"
        onmousedown="startTone(1)"
        onmouseup="stopTone()"
        onclick="guess(1)"
      ></button>
      <button
        id="button2"
        onmousedown="startTone(2)"
        onmouseup="stopTone()"
        onclick="guess(2)"
      ></button>
      <button
        id="button3"
        onmousedown="startTone(3)"
        onmouseup="stopTone()"
        onclick="guess(3)"
      ></button>
      <button
        id="button4"
        onmousedown="startTone(4)"
        onmouseup="stopTone()"
        onclick="guess(4)"
      ></button>
      <button
        id="button5"
        onmousedown="startTone(5)"
        onmouseup="stopTone()"
        onclick="guess(5)"
      ></button>
      <button
        id="button6"
        onmousedown="startTone(6)"
        onmouseup="stopTone()"
        onclick="guess(6)"
      ></button>
    </div>
    <div id="features" class="alignLeft">
      <h3>Features:</h3>
      <ul>
        <li>3 Lives</li>
        <li>6 Game Buttons</li>
        <li>Spruced-up buttons</li>
        <li>Speeds-up as you go</li>
        <li>Secret Selected Pattern</li>
        <li>Tri-color, blinking tick-tock</li>
        <li>User's click blocking during clue-play</li>
      </ul>
    </div>
  </body>
</html>
